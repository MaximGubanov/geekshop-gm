{% block menu %}

<div class="header clearfix">
    <a href="{% url 'index' %}" class="logo"></a>
        <ul class="menu">
            <li><a href="{% url 'index' %}" class="active">домой</a></li>
            <li><a href="{% url 'products:index' %}" class="">продукты</a></li>
            <li><a href="{% url 'contacts' %}" class="">контакты</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'auth:edit' %}">{{ user.first_name|default:'Пользователь' }}</a></li>
                <li><img src="/media/{{ user.avatar|default:'placeholder.png' }}" width="20px"></li>
                    {% if basket %}
                        <li><a href="{% url 'basket:view' %}">корзина</a>
                            <span>{{ basket|length }}</span>
                        </li>
                    {% endif %}
                <li><a href="{% url 'auth:logout' %}">выйти</a></li>
            {% else %}
                <li><a href="{% url 'auth:login' %}">войти</a></li>
            {% endif %}
        </ul>
    <a href="#" class="search"></a>
</div>

{% endblock %}
