{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти"><br>
        <div class="text-center">
            <a href="{% url 'auth:register' %}">Зарегистрироваться</a>
        </div>
        <button class="btn btn-round form-control">
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через ВКонтакте</a>
        </button>
    </form>
{% endblock %}
