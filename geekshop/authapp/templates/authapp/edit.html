{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
        Редактирование
    </div>
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <br>
        <div class="user_avatar"><img src="/media/{{ user.avatar }}" width="30%"></div>
        <input class="form-control" type="submit" value="изменить"><br>
        <div class="text-center">
            <a href="{% url 'index' %}">на главную</a>
        </div>
    </form>
{% endblock %}
